<!DOCTYPE html>

<head>
    <title>Search queries chart</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id=”chart”></div>
    <script>
        var chart = c3.generate({
            data: {
                columns: [
                    ['Berlin', 125, 000],
                    ['Cologne', 102, 000],
                    ['Hamburg', 95, 000],
                    ['Munich', 90, 000],
                    ['Nuremberg', 52, 000],
                    ['Leipzig', 79, 000],
                    ['Stuttgart', 79, 000],
                    ['Dusseldorf', 59, 000],
                ],
                type: 'donut'
            },
            donut: {
                title: "Search queries of main Christmas market:",
            }
        });
    </script>
</body>

</html>
